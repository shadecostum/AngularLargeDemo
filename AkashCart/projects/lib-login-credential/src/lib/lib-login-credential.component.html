
  
<div class="container-fluid">
    <div class="mainDiv">
       
        <div class="loginForm">
            <div class="card custom-card mt-5">
                <div class="card-body">
                    <form class="p-5 w-100" >
                        <div class="forAlighn">
                        <h2 class="mb-4 custom-heading text-primary" >Admin Login Form</h2>
                        </div>
            <div class="forAlighn">
                            <span class="p-float-label">
                                <input pInputText id="username"
                                 [(ngModel)]="userName" 
                                 name="first"
                                [(ngModel)]="loginobj.userName"/>
                               
                            </span>
                           
                        </div>
                    
                        <div class="forAlighn">
                        <div class="mb-4">
                            <span class="p-float-label">
                                <div>
                                <input 
                                pInputText 
                                id="passwordColumn" 
                                type="password"
                                name="second"
                                [(ngModel)]="loginobj.passwordValid"
                                #pass
                                (ngModelChange)="passwordValidationFun($event)"
                                (mouseenter)="openPopUp($event)"                             
                                (mouseleave)="closePopUp($event)" 
                                required
                                />
                            </div>
                        </span>
                        </div>
                        </div>
                        <div class="forAlighn"> <button type="submit"   [disabled]="!areAllCriteriaSatisfied()" class="btn btn-primary btn-lg custom-button">Login</button></div>
                       
                    </form>
                </div>
            </div>
            
        </div>

    </div>
</div>

<div 
  class="contextMenu"
  [ngStyle]="materPop"
  (mouseleave)="closePopUp($event)" >
    <label >Password must contain:</label>
    <br>
    <label class="textDecoration" [ngClass]="!passwordValid.hasLowerCase?'text-danger ':'text-success'">
        <span *ngIf="!passwordValid.hasLowerCase" >
            Password contains lowercase letter.</span>
            <span *ngIf="passwordValid.hasLowerCase" >
            Password contains lowercase letter.</span>
    </label>
    <br>
    <label class="textDecoration" [ngClass]="!passwordValid.hasUppercase?'text-danger':'text-success'">
        <span *ngIf="!passwordValid.hasUppercase" >
            Password contains uppercase letter.</span>
            <span *ngIf="passwordValid.hasUppercase" >
            Password contains uppercase letter.</span>
    </label>
    <br>
    <label class="textDecoration" [ngClass]="!passwordValid.hasNumber?'text-danger':'text-success'">
        <span *ngIf="!passwordValid.hasNumber" >
            Password contains Numbers.</span>
            <span *ngIf="passwordValid.hasNumber" >
            Password contains Numbers.</span>
    </label>
    <br>
    <label class="textDecoration" [ngClass]="!passwordValid.minlength?'text-danger':'text-success'">
        <span *ngIf="!passwordValid.minlength" >
            Password contains minlength 8</span>
            <span *ngIf="passwordValid.minlength" >
            Password contains minlength 8</span>
    </label>
    <br>
    <label class="textDecoration" [ngClass]="!passwordValid.specialCharcter?'text-danger':'text-success'">
        <span *ngIf="!passwordValid.specialCharcter">
            Password contains specialCharcter.</span>
            <span *ngIf="passwordValid.specialCharcter">
            Password contains specialCharcter.</span>
    </label>


    </div>
