<form #myForm="ngForm" >
  <div class="form-group">
    <label for="selectBox">Select Option:</label>
    <select class="form-control" id="selectBox" name="option" [(ngModel)]="selectedOption" >
      <option value="" disabled selected>Select an option</option>
      <option value="A">Option A</option>
      <option value="B">Option B</option>
      <option value="C">Option C</option>
    </select>
  </div>

  <div *ngIf="selectedOption === 'A'">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" name="age" [(ngModel)]="age" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"
      (click)="searchresult(myForm)">Submit</button>
    </div>
  </div>

  <div *ngIf="selectedOption === 'B'">
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="number" class="form-control" id="number" name="number" [(ngModel)]="number" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" required>
    </div>
    <div class="form-group">
      <button type="submit" (click)="searchresult(myForm)" class="btn btn-primary">Submit</button>
    </div>
  </div>

  <div *ngIf="selectedOption === 'C'">
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
    </div>
    <div class="form-group">
      <button type="submit" (click)="searchresult(myForm)" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <button type="submit" (click)="searchresult(myForm)" class="btn btn-primary">Submit</button>
 
</form>
